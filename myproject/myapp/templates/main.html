            margin: 0;
            padding: 0;
        }
        .header {
            background-color: rgba(255, 255, 255, 0.9); /* –ù–∞–ø—ñ–≤–ø—Ä–æ–∑–æ—Ä–∏–π —Ñ–æ–Ω */
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .header h1 {
            margin: 0;
            flex-grow: 1;
            text-align: center;
            font-family: 'Verdana', sans-serif; /* –ó–º—ñ–Ω–µ–Ω–æ —à—Ä–∏—Ñ—Ç */
            font-size: 36px; /* –†–æ–∑–º—ñ—Ä —à—Ä–∏—Ñ—Ç—É */
            color: #333; /* –ö–æ–ª—ñ—Ä —Ç–µ–∫—Å—Ç—É */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); /* –¢—ñ–Ω—å –¥–ª—è —Ç–µ–∫—Å—Ç—É */
        }

        .top-right-icons {
            display: flex;
            gap: 20px;
        }

        .top-right-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            text-decoration: none;
        }

        .top-right-icons a img {
            width: 30px;
            height: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
            padding: 20px;
        }

        .logo, .game {
            background-color: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo img, .game img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .logo {
            grid-column: span 1;
        }

        .game {
            width: 100px;
            height: 100px;
        }

        /* –ù–∞–ª–∞—à—Ç—É–≤–∞–Ω–Ω—è –¥–ª—è –ø–æ–≤—Ç–æ—Ä–µ–Ω–Ω—è –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è Subway Surfers */

            grid-template-columns: repeat(3, 1fr); /* 3 —Å—Ç–æ–≤–ø—Ü—ñ */
            grid-template-rows: repeat(3, 1fr); /* 3 —Ä—è–¥–∫–∏ */
